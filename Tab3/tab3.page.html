<ion-header [translucent]="true">

      <ion-title class="title">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="background-overlay"></div>
    
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Fa√ßa login</ion-card-title>
      </ion-card-header>
